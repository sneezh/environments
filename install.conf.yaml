- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config

- link:
    ~/.gitignore_global: dotfiles/.gitignore_global
    ~/.gitconfig: dotfiles/.gitconfig
    ~/.zshrc: dotfiles/.zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sh install-ansible.sh, Installing ansible]
    - command: sh ./run-ansible.sh
      stdin: true
      stdout: true
      description: Poring software
    - [sh install-zsh.sh, Installing oh my zsh]
    - [ sh install-exa.sh, Installing exa (tool for replace "ls" command) ]
#    - [sh ./create-docker-machine.sh, Creating default docker-machine with virtualbox]